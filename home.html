  <!-- Change navbar color after window scroll -->

    $(function() {
      $(document).scroll(function() {
        var $nav = $("#mainNavbar");
        $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
      });
    });
  </script>

    <!--Javascript for logo/YouTube video-->

    <script src="../ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript">

        if ($(window).width() >= 768) { // disable on smaller screens
            $("#container.click-to-play-video").click(function () {

                player = new YT.Player('player', {
                    width: '490',
                    height: '276',
                    videoId: '9800fOlCmLg',
                    playerVars: { 'autoplay': 1 },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            });

            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            function onPlayerReady(event) {
                //event.target.playVideo();
            }
            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.ENDED) {
                    player.destroy();
                }
            }
        }
    </script>


    <!--jQuery to display tracklist-->

    <script>
        if ($(window).width() >= 1024) { // disable on smaller screens
            $(document).ready(function () {
                $("#grayscale").click(function () {
                    $(".box").animate({
                        width: "toggle"
                    }, "slow");
                });
            });
        }
    </script>
